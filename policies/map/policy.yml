policy: 2.0.0

info:
  title: Map
  name: map
  version: 1.0
  description: |
    The mapper provides a basic data transformation capability and is used
    by an assembly author to configure the data values to be passed to an HTTP
    or web service invocation.
  contact:
  name: IBM API Mesh
  url: https://www.ibm.com/apimesh
  email: apimesh@ibm.com

properties:
  title:
    label: title
    description: |
      Descriptive title for the mapping function
  inputs:
    label: inputs
    description: |
      Declaration of inputs (can be zero or more).
    type: object
  outputs:
    label: outputs
    description: |
      Name given to the output in the context of the map.
    type: object
  actions:
    label: actions
    description: |
      Actions are individual mappings to output fields.
    type: object
